<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Капинос Даниил. {% block lab %}{% endblock %}</title>
    {%if request.cookies.get('color')%}
    <style>
        body{
            color: {{request.cookies.get('color')}};
            background-color: {{request.cookies.get('background-color')}};
            font-size: {{request.cookies.get('font-size')}};
        }
    </style>
    {%endif%}
		{% block script %}{%endblock%}
</head>
<body>
    <header>
        НГТУ, ФБ, WEB-программирование, часть 2. {{ self.lab() }}
    </header> 

    <main>
        {% block main %}
        <a href="/menu" target="_blank">Меню</a>
        {% endblock %}
    </main>

    <footer>
        &copy; Капинос Даниил, ФБИ-12, 3 курс, 2023
    </footer>
    
</body>
</html>
