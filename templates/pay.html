{% extends "base.html" %}

{% block lab %} Лабораторная работа №3 {% endblock %}

{% block main %}
	<div class="pay">
		<h1>Оплата</h1>

		<div>
			Сумма к оплате: {{ price }}
		</div>

		<form action="/lab3/success">
			<div>Номер банковской карты:</div>
			<label>
				<input type="text" name="card" pattern="\d{16}">
			</label>
			
			<div>Имя владельца карты:</div>
			<label>
				<input type="text" name="name">
			</label>

			<div>Номер CVV:</div>
			<label>
				<input type="text" name="CVV" size="3" pattern="\d{3}">
			</label>

			<div>
				<button type="submit" class="pay_btn">Оплатить</button>
				<a href="/lab3/order">Отказаться</a>
			</div>
		</form>
	</div>
{% endblock %}
