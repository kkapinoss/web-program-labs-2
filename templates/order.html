{% extends "base.html" %}

{% block lab %} Лабораторная работа №3 {% endblock %}

{% block main %}
	<h1>Заказ напитка</h1>

	<form action="/lab3/pay" class="pay_change">
		<div class="pay_text">Напиток:</div>
		<label>
			<input type="radio" value="cofee" name="drink" checked>кофе 120руб.
		</label>
		<label>
			<input type="radio" value="black-tea" name="drink">чёрный чай 80руб.
		</label>
		<label>
			<input type="radio" value="green-tea" name="drink">зеленый чай 70руб.
		</label>

		<div class="pay_text">Добавки:</div>
		<label>
			<input type="checkbox" name="milk">молоко 30руб.
		</label>
		<label>
			<input type="checkbox" name="sugar">сахар 10руб.
		</label>

		<div>
			<button type="submit" class="pay_btn">Заказать</button>
		</div>
	</form>
{% endblock %}
